<ion-header>

  <ion-navbar>
    <ion-title>付款审批</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="mysearch">
    <ion-searchbar></ion-searchbar>
    <p>
      <button ion-button small>
        查询
      </button>
      <button ion-button small>
        高级查询
      </button>
    </p>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of lists">

      <ion-checkbox></ion-checkbox>
      <ion-label>
        <p>
          <span>{{item.shou}}</span>
          <span>{{item.shouText}}</span>
        </p>
        <p>
          <span>{{item.fu}}</span>
          <span>{{item.fuText}}</span>
        </p>
        <p>
          <span>{{item.riqi}}</span>
          <span class="right">{{item.shuliang}}</span>
        </p>
        <span class="myi">{{item.piao}}</span>
      </ion-label>
    </ion-item>
  </ion-list>
  <div padding class="mybtn">
    <button ion-button class="secondary">通过</button>
    <button ion-button class="danger">驳回</button>
  </div>
</ion-content>
