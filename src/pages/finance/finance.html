<ion-header>

  <ion-navbar>
    <ion-title>财务部分配</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="mysearch">
    <ion-searchbar></ion-searchbar>
    <p>
      <button ion-button small>
        查询
      </button>
      <button ion-button small>
        高级查询
      </button>
    </p>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of lists" (click)="godetail()">
      <ion-checkbox></ion-checkbox>
      <ion-label>
        <p class="part"> {{item.part}}</p>
        <div>
          <p>
            <span class="border">{{item.start}}</span>
            <span>{{item.riqi}}</span>
          </p>

          <div>
            <p>
              <span class="border">{{item.over}}</span>{{item.ovardate}}
            </p>
            <p>
              {{item.qiText}}
            </p>
          </div>
        </div>

      </ion-label>
    </ion-item>
  </ion-list>
  <div padding class="mybtn">
    <button ion-button class="secondary">通过</button>
    <button ion-button class="danger">驳回</button>
  </div>

</ion-content>
