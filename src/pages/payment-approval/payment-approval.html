<ion-header>

  <ion-navbar>
    <ion-title>部门/科室付款审批</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="mysearch">
    <ion-searchbar></ion-searchbar>
    <p>
      <button ion-button small>
        查询
      </button>
      <button ion-button small>
        高级查询
      </button>
    </p>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of lists" (click)="godetail()">

      <ion-checkbox></ion-checkbox>
      <ion-label>
        <p class="part"> {{item.part}}</p>
        <p>
          <span class="xian">期货</span>{{item.xian}}
        </p>
        <p>
          <span class="qi">期货</span>{{item.qi}}
        </p>
        <span class="myi">10</span>
      </ion-label>
    </ion-item>
  </ion-list>
  <div padding class="mybtn">
    <button ion-button class="secondary">通过</button>
    <button ion-button class="danger">驳回</button>
  </div>

 <payment></payment>
</ion-content>
